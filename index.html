<!DOCTYPE html>
<html lang="en">    
    <head>        
        <title>lab3</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="desc" content="An interactive html.">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type='text/javascript' src="js/knockout.js"></script>
        <script type='text/javascript' src="js/knockout.mapping-latest.js"></script>

    </head>
    
    <body>
        
        <script type='text/javascript' src="js/myscript.js"></script>
        
        <img src="screenshots/quick-edit.png" alt=":(">
        <div id="mainContainer">
        <nav>     
            <a href="#ManageStudents"><button  class="button button2 button_students">Manage students</button></a>
            <a href="#ManageCourses"><button  class="button button2 button_courses">Manage courses</button></a>
       </nav>
        <div class="column_container">
        <div class="container" id="ManageCourses">                
            <h1>List of Courses</h1>
            
            <form id="GETstudents" Actions="http://localhost:8080/studentsList" method="get">                     
                    <div class="row row--3cols">
                        <div class ="cell">
                          <input type="search" placeholder="Subject" id="GET-index" type="text" name="firstName">
                            
                        </div>
                        <div class ="cell">
                          <input placeholder="Teacher" id="GET-firstName" type="text" name="firstName">
                        </div>                   
                        <div class ="cell noprint">
                        Actions
                        </div>
                    </div>
                    <!-- ko foreach: Subjects -->
                        <div class="row row--3cols" >
                            <div class ="cell" data-bind="text: subjectName">
                              przyra
                            </div>
                           <div class ="cell" data-bind="text: teacherFullname">
                              Marek
                            </div>                   
                            <div class ="cell noprint">
                                <Button class = "small_button" onclick="location.href = '#ManageSeeAllGrades'" data-bind="click: function() { filter($data) }" id="SeeGrades" >Grades</Button>
                                <Button class = "small_button" onclick="location.href = '#Delete'">Delete</Button>
                            </div>
                        </div>
                    <!-- /ko --> 
                
            </form>  
            
        </div>
        <div class="container" id="ManageStudents">
            <h1>List of Students</h1>
            <form id="GETstudents" Actions="http://localhost:8080/studentsList" method="get">                     
                    <div class="row row--5cols">
                        <div class ="cell">
                          <input type="search" placeholder="Index" id="GET-index" type="text" name="firstName">
                            
                        </div>
                        <div class ="cell">
                          <input placeholder="First name" id="GET-firstName" type="text" name="firstName">
                        </div>
                        <div class ="cell">
                          <input placeholder="Last name" id="GET-lastName" type="text" name="lastName">
                        </div>
                        <div class ="cell">
                          <input placeholder="Born date" id="GET-born_date" type="text" name="date">
                        </div>
                        <div class ="cell noprint">
                        Actions
                        </div>
                    </div>
                    <!-- ko foreach: students -->
                        <div class="row row--5cols" >
                            <div class ="cell" data-bind="text: index">
                              12312312
                            </div>
                           <div class ="cell" data-bind="text: firstName">
                              Marek
                            </div>
                            <div class ="cell" data-bind="text: lastName">
                              Antoniusz
                            </div>
                             <div class ="cell" data-bind="text: bornDate">
                              14-01-83
                            </div>
                            <div class ="cell noprint">
                                <Button class = "small_button" onclick="location.href = '#ManageSeeGrades'" data-bind="click: function() { filter($data) }" id="SeeGrades" >Grades</Button>
                                <Button class = "small_button" onclick="location.href = '#Delete'">Delete</Button>
                            </div>
                        </div>
                    <!-- /ko --> 
                
            </form>  
        </div>
        <div class="container" id="ManageSeeGrades">
            <h1>List of Grades</h1>
            <form id="GetGrades" Actions="http://localhost:8080/Oceny" method="get">
                
                    <div class="row row--4cols">
                        <div class ="cell">
                            
                        <select class="selectBox" id="SelectSubjectToGetGrades" name="text" data-bind="options: Subjects, optionsText: 'subjectName', optionsCaption: 'Wybierz', value: selectedSubject, valueUpdate: 'input'">  
                        </select>
                            
                    </div>
                        <div class ="cell">
                          <input placeholder="Grade" id="GET-ocena" type="text" name="grade">
                        </div>
                        <div class ="cell">
                          <input placeholder="Date" id="GET-grade-date" type="text" name="grade_date">
                        </div>
                        <div class ="cell noprint">
                        Actions
                        </div>
                    </div>
                    
                    <!-- ko foreach: self.filterGrades() -->
                    <div class="row row--4cols">
                        <div class ="cell" data-bind="text: self.selectedSubject().subjectName">
                          Matematyka
                        </div>
                       <div class ="cell" data-bind="text: gradeValue">
                          2.0
                        </div>
                        <div class ="cell" data-bind="text: gradeDate">
                          24-03-70
                        </div>
                        <div class ="cell noprint">
                            <Button class = "small_button" onclick="location.href = '#Change'">Change</Button>
                            <Button class = "small_button" onclick="location.href = '#Delete'">Delete</Button>
                        </div>
                    </div>
                     <!-- /ko --> 
                     
               
            </form>  
        </div>
            
            <div class="container" id="ManageSeeAllGrades">
            <h1>List of Grades</h1>
            <form id="GetGrades" Actions="http://localhost:8080/Oceny" method="get">
                
                    <div class="row row--6cols">
                       <div class ="cell">
                          <input placeholder="Subject" id="GET-ocena" type="text" name="subjectName">
                        </div>
                        <div class ="cell">
                          <input placeholder="First name" id="GET-ocena" type="text" name="grade">
                        </div>
                        <div class ="cell">
                          <input placeholder="Last name" id="GET-ocena" type="text" name="grade">
                        </div>
                        <div class ="cell">
                          <input placeholder="Grade" id="GET-ocena" type="text" name="grade">
                        </div>
                        <div class ="cell">
                          <input placeholder="Date" id="GET-grade-date" type="text" name="grade_date">
                        </div>
                        <div class ="cell noprint">
                        Actions
                        </div>
                    </div>
                    
                    <!-- ko foreach: self.Subjects -->
                        <!-- ko foreach: gradesList -->
                            <div class="row row--6cols">
                                <div class ="cell" data-bind="text: $parent.subjectName">
                                </div>                                
                               <div class ="cell" data-bind="text: referencedStudent.firstName">
                                </div><div class ="cell" data-bind="text: referencedStudent.lastName">
                                </div>
                               <div class ="cell" data-bind="text: gradeValue">
                                </div>
                                <div class ="cell" data-bind="text: gradeDate">
                                </div>
                                <div class ="cell noprint">
                                    <Button class = "small_button" onclick="location.href = '#Change'">Change</Button>
                                    <Button class = "small_button" onclick="location.href = '#Delete'">Delete</Button>
                                </div>
                            </div>
                         <!-- /ko --> 
                     <!-- /ko --> 
                     
            </form>  
        </div>
        </div>
        </div>
