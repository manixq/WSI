            <div class="column_container">
        <div class="container" id="ManageCourses">                
            <h1>List of Courses</h1>
            <div class="table">  
                <div class="row">
                    <div class ="cell">
                        <select name="text">
                            <option value="Przyroda">Przyroda</option> 
                            <option value="Matematyka">Matematyka</option>
                            <option value="Fizyka">Fizyka</option>
                        </select>
                    </div>
                    <div class ="cell">
                        <Button id=SeeGrades>Go!</Button>
                    </div>
                </div>
            </div>             
        </div>
        <div class="container" id="ManageStudents">
            <h1>List of Students</h1>
            <form id="GETstudents" action="http://localhost:8080/student" method="get">
                <div class="table" >                       
                    <div class="row">
                        <div class ="cell">
                          <input placeholder="Index" id="GET-index" type="text" name="imie">
                        </div>
                        <div class ="cell">
                          <input placeholder="First Name" id="GET-imie" type="text" name="imie">
                        </div>
                        <div class ="cell">
                          <input placeholder="Last Name" id="GET-nazwisko" type="text" name="nazwisko">
                        </div>
                        <div class ="cell">
                          <input placeholder="Born Date" id="GET-born_date" type="text" name="date">
                        </div>
                        <div class ="cell noprint">
                        Action
                        </div>
                    </div>
                    <!-- ko foreach: students -->
                        <div class="row">
                            <div class ="cell" data-bind="text: index">
                              12312312
                            </div>
                           <div class ="cell" data-bind="text: imie">
                              Marek
                            </div>
                            <div class ="cell" data-bind="text: nazwisko">
                              Antoniusz
                            </div>
                             <div class ="cell" data-bind="text: data">
                              14-01-83
                            </div>
                            <div class ="cell noprint">
                                <a href="#ManageSeeGrades"><Button type="button" id=SeeGrades>See grades</Button></a>
                                <a href="#Delete"><Button type="button" id=Delete>Delete</Button></a>
                            </div>
                        </div>
                    <!-- /ko -->                  
                </div>
            </form>  
        </div>
        <div class="container" id="ManageSeeGrades">
            <h1>List of Grades</h1>
            <form id="GetGrades" action="http://localhost:8080/Oceny" method="get">
                <div class="table">                       
                    <div class="row">
                        <div class ="cell">
                          <input placeholder="Subject" id="GET-przedmiot" type="text" name="Subject">
                        </div>
                        <div class ="cell">
                          <input placeholder="Grade" id="GET-ocena" type="text" name="grade">
                        </div>
                        <div class ="cell">
                          <input placeholder="Date" id="GET-grade-date" type="text" name="grade_date">
                        </div>
                        <div class ="cell noprint">
                        Action
                        </div>
                    </div>

                    <div class="row">
                        <div class ="cell">
                          Matematyka
                        </div>
                       <div class ="cell">
                          2.0
                        </div>
                        <div class ="cell">
                          24-03-70
                        </div>
                        <div class ="cell noprint">
                            <a href="#Change"><Button type="button" id=Change>Change</Button></a>
                            <a href="#Delete"><Button type="button" id=Delete>Delete</Button></a>
                        </div>
                    </div>
                     <div class="row">
                        <div class ="cell">
                          Przyroda
                        </div>
                       <div class ="cell">
                          3.0
                        </div>
                        <div class ="cell">
                          16-06-71
                        </div>
                        <div class ="cell noprint">
                            <a href="#Change"><Button type="button" id=Change>Change</Button></a>
                            <a href="#Delete"><Button type="button" id=Delete>Delete</Button></a>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
